<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="index.js"></script>

<body>

    <div class="calculator">
        <div class="container">
            <div id="text-field">Text field</div>
        </div>
        <div class="container">
            <div class="item item-clear" data-key="46">C</div>
            <div class="item item-remove" data-key="8"><-</div>
        </div>
        <div class="container">
            <div class="item item-divide" data-key="111">/</div>
            <div class="item item-multiply" data-key="106">*</div>
            <div class="item item-substract" data-key="109">-</div>
            <div class="item item-add" data-key="107">+</div>
        </div>
        <div class="container">
            <div class="item item-first" data-key="55">7</div>
            <div class="item item-second" data-key="56">8</div>
            <div class="item item-third" data-key="57">9</div>
        </div>
        <div class="container">
            <div class="item item-first" data-key="52">4</div>
            <div class="item item-second" data-key="53">5</div>
            <div class="item item-third" data-key="54">6</div>

        </div>
        <div class="container">
            <div class="item item-first" data-key="49">1</div>
            <div class="item item-second" data-key="50">2</div>
            <div class="item item-third" data-key="51">3</div>
        </div>
        <div class="container">
            <div class="item item-first" data-key="110">.</div>
            <div class="item item-second" data-key="48">0</div>
            <div class="item item-third" data-key="13">=</div>
        </div>
    </div>

</body>

</html>
